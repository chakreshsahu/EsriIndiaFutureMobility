<div>
  <div data-dojo-attach-point="widgetContent">
    <div class="locateroute-tab-header" data-dojo-attach-point="tabHeader">

      <div>
        <div data-dojo-attach-point="search" id="search"></div>
        <div data-dojo-attach-point="locatebtn" id="locatebtn"></div>
        <br>
      </div>

      <div id="slider"></div>
      <div id="sliderLabel">
        <div style="float: left; margin-left: 11px;">0</div>
        <div style="float: right;margin-right: 41px;">10</div>
        <br>
        <div style="text-align: center;">
          <p>Showing Results within
            <label id="sliderValue">3</label> Km</p>
        </div>
      </div>

      <table class="resulttable">
        <tr>
          <td>
            <span class="formlabel">${nls.ChargerType}</span>
          </td>
          <td>
            <select name="chargerType" id="chargerType" data-dojo-attach-point="chargerType" data-dojo-type="dijit/form/Select" style="width:100%;">
              <option value="Select" selected="selected">Select</option>
              <option value="AC">AC</option>
              <option value="Level 1 DC">Level 1 DC</option>
              <option value="Level 2 DC">Level 2 DC</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <span class="formlabel">${nls.ConnectorType}</span>
          </td>
          <td>
            <input id="connectorType" data-dojo-attach-point="connectorType" style="width:100%;" />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <div class='jimu-btn' data-dojo-attach-point='locateStation' id='locateStation' data-dojo-attach-event="onclick: _locateStation">${nls.LocateStation}</div>
          </td>
        </tr>
      </table>
    </div>







    <div data-dojo-attach-point='bufferResult'>
      <img style="width: 15px; height: 15px; cursor:pointer;" data-dojo-attach-point='backBtn' src='./widgets/LocateRoute/images/back.jpg'
        alt='back to grid' title='Back to grid' data-dojo-attach-event="onclick: _backPress" />
      <div data-dojo-attach-point="bufferResultTable" class="results"></div>

    </div>

    <div data-dojo-attach-point="allrouteresult">
      <img style="width: 15px; height: 15px; cursor:pointer;" data-dojo-attach-point='backBtn' src='./widgets/LocateRoute/images/back.jpg'
        alt='back to grid' title='Back to grid' data-dojo-attach-event="onclick: _backPressData" />
      <table style="margin-top:2px; width: 100%; border-collapse:collapse;">
        <tr class="headrow">
          <td class="headdatalabel">Suggested Routes</td>
        </tr>
      </table>
      <!-- First Route Layout -->
      <div class="routemainbox">
        <div class="routenamebox">
          <span class="routename" data-dojo-attach-point="firstRouteName">Route 1</span>
          <div class="navbutton" data-dojo-attach-event='click: viewFirstRouteDirections'>
            <img src="widgets/LocateRoute/images/nav.png">
            <span class="navbuttontitle">directions</span>
          </div>
        </div>
        <div class="uproutebox1">
          <div class="routecolor">
          </div>
          <div class="distancebox">
            <span class="distance" data-dojo-attach-point="firstUpLength">3.70 km</span>
          </div>
          <div class="timebox">
            <span class="time" data-dojo-attach-point="firstUpTime">12.00 mins</span>
          </div>
          <div class="togglebox">
            <span class="smalllabel">${nls.View}</span>
            <label class="switch">
              <input type='checkbox' class='routecheckbox' id='firstRouteUpCheckBox' checked data-dojo-attach-point='firstRouteUpCheckBox'
              />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div data-dojo-attach-point='directionsFirstRouteContent' style="display: none;">
        <table data-dojo-attach-point='routeDirectionsTable' style="width:100%;border-collapse:collapse;"></table>
      </div>
      <!-- Second Route Layout -->
      <div class="routemainbox">
        <div class="routenamebox">
          <span class="routename" data-dojo-attach-point="secondRouteName">Route 2</span>
          <div class="navbutton" data-dojo-attach-event='click: viewSecondRouteDirections'>
            <img src="widgets/LocateRoute/images/nav.png">
            <span class="navbuttontitle">directions</span>
          </div>
        </div>
        <div class="uproutebox2">
          <div class="routecolor">
          </div>
          <div class="distancebox">
            <span class="distance" data-dojo-attach-point="secondUpLength">3.70 km</span>
          </div>
          <div class="timebox">
            <span class="time" data-dojo-attach-point="secondUpTime">12.00 mins</span>
          </div>
          <div class="togglebox">
            <span class="smalllabel">${nls.View}</span>
            <label class="switch">
              <input type='checkbox' class='routecheckbox' id='secondRouteUpCheckBox' checked data-dojo-attach-point='secondRouteUpCheckBox'
              />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div data-dojo-attach-point='directionsSecondRouteContent' style="display: none;">

        <table data-dojo-attach-point='directionsRouteSecondTable' style="width:100%;border-collapse:collapse;"></table>
      </div>
      <!-- Third Route Layout -->
      <div class="routemainbox">
        <div class="routenamebox">
          <span class="routename" data-dojo-attach-point="thirdRouteName">Route 3</span>
          <div class="navbutton" data-dojo-attach-event='click: viewThirdRouteDirections'>
            <img src="widgets/LocateRoute/images/nav.png">
            <span class="navbuttontitle">directions</span>
          </div>
        </div>
        <div class="uproutebox3">
          <div class="routecolor">
          </div>
          <div class="distancebox">
            <span class="distance" data-dojo-attach-point="thirdUpLength">3.70 km</span>
          </div>
          <div class="timebox">
            <span class="time" data-dojo-attach-point="thirdUpTime">12.00 mins</span>
          </div>
          <div class="togglebox">
            <span class="smalllabel">${nls.View}</span>
            <label class="switch">
              <input type='checkbox' class='routecheckbox' id='thirdRouteUpCheckBox' checked data-dojo-attach-point='thirdRouteUpCheckBox'
              />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div data-dojo-attach-point='directionsThirdRouteContent' style="display: none;">
        <table data-dojo-attach-point='directionsRouteThirdTable' style="width:100%;border-collapse:collapse;"></table>
      </div>
    </div>
    <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
  </div>

</div>
