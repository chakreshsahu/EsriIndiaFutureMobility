<div>
  <div data-dojo-attach-point="content">
    <div data-dojo-attach-point="themeNode">

      <!-- Category Table -->
      <div data-dojo-attach-point="categoryTableNode" style="height: 100%; width: 27%; float:left; ">
        <div class="add-with-icon" data-dojo-attach-point="addCategory " data-dojo-attach-event="onclick:_showPopup">
          <span class="jimu-icon jimu-icon-add" data-dojo-attach-point="addCategoryIcon"></span>
          <span class="add-label">${nls.addCategory}</span>
        </div>
      </div>
      <!-- Vertical rule -->
      <div data-dojo-attach-point="verticalRule" style="float: left; margin-left: 5%; border-left: 1px solid #d3d3d3; height: 500px;"></div>
      <!-- Layer Table -->
      <div data-dojo-attach-point="layerTableNode" style="height: 100%; width:53%; float: left; display: none; margin-left: 5%;">
        <div class="add-with-icon" data-dojo-attach-point="addlayer" data-dojo-attach-event="onclick:_showChooser">
          <span class="jimu-icon jimu-icon-add" data-dojo-attach-point="addlayerIcon"></span>
          <span class="add-label">${nls.addLayer}</span>
        </div>
      </div>
    </div>
  </div>

  <!--Popup Dialog for adding category -->
  <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="categoryPopup" title="Category">
    <table class="dijitDialogPaneContentArea">
      <tr>
        <td>
          <label>${nls.enterCategory} </label>
        </td>
        <td>
          <div data-dojo-attach-point="categoryName" data-dojo-type="dijit/form/TextBox"></div>
        </td>
      </tr>
    </table>
    <div class="dijitDialogPaneActionBar">
      <div class="jimu-btn" data-dojo-attach-point="ok" data-dojo-attach-event="onclick:EnterCategory">ok</div>
      <div class="jimu-btn" data-dojo-attach-point="cancel" data-dojo-attach-event="onclick:_hidePopup">cancel</div>
    </div>
  </div>
  <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
  <!-- For popup-->
  <div data-dojo-attach-point="fieldsTable" style="display:none;"></div>
</div>
